<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style/index.scss">
</head>

<body>
    <input id="theme" class="theme__checkbox" type="checkbox">
    <div class="theme__box">
        <section id="header" class="header">
            <div class="container">
                <nav class="header__menu">
                    <div class="header__logo">
                        <a href="#header">
                            <img id="header__logo-dark" src="./image/header/Landing Dark/Logo.svg" alt="logo dark">
                            <img id="header__logo-light" src="./image/header/Landing Light/Logo.svg" alt="logo light">
                        </a>
                    </div>
                    <ul class="header__menu-nav">
                        <li class="header__menu-nav-item"><a href="#" class="header__menu-links">Home</a></li>
                        <li class="header__menu-nav-item"><a href="#" class="header__menu-links">Portfolio</a></li>
                        <li class="header__menu-nav-item"><a href="#" class="header__menu-links">Skills</a></li>
                        <li class="header__menu-nav-item"><a href="#" class="header__menu-links">About Me</a></li>
                    </ul>
                    <div class="header__theme-button-box">
                        <label for="theme" class="header__theme">
                            <div class="header__theme-circle"></div>
                            <div class="header__theme-image">
                                <img id="theme__moon" src="./image/header/Landing Dark/moon.svg" alt="moon">
                                <img id="theme__sun" src="./image/header/Landing Light/sun.svg" alt="sun">
                            </div>
                        </label>
                        <button class="header__button">Contact Me</button>
                    </div>

                </nav>
            </div>
        </section>
    </div>

</body>

</html>
